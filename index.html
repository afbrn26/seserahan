<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Seserahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f3e9; /* Latar belakang cream */
            color: #5c5c3d;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #8b7d6b;
            margin-bottom: 20px;
        }
        h2 {
            color: #8b7d6b;
            text-align: center;
            margin: 20px 0;
            text-transform: uppercase;
            font-size: 1.2em;
        }
        table {
            width: 100%; /* Full width untuk layar kecil */
            margin: 0 auto 20px;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #e6dfcf;
            padding: 10px;
            text-align: center;
            font-size: 14px; /* Ukuran font lebih kecil untuk layar kecil */
        }
        th {
            background-color: #f0e6d2;
        }
        td a {
            color: #8b7d6b;
            text-decoration: none;
            font-size: 13px; /* Ukuran font link lebih kecil */
        }
        td a:hover {
            text-decoration: underline;
        }
        .checked {
            text-decoration: line-through;
            color: #a6a39e;
        }
        .checkbox input {
            transform: scale(1.2);
            cursor: pointer;
        }
        .total-harga {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            th, td {
                font-size: 12px; /* Ukuran font lebih kecil untuk layar kecil */
                padding: 8px;
            }
            h1, h2 {
                font-size: 18px; /* Ukuran heading lebih kecil */
            }
            table {
                width: 100%; /* Lebar penuh untuk layar kecil */
            }
        }
    </style>
</head>
<body>
    <h1>Daftar Seserahan Destya</h1>
    <div id="kelompok-seserahan">
        <!-- Kelompok data akan diisi dengan JavaScript -->
    </div>
    <div class="total-harga">Total Harga: <span id="total-harga">Rp 0</span></div>

    <script>
        const seserahan = [
            {
                kelompok: "Dailywear",
                items: [
                    { jenis: "Abaya", harga: 369900, lokasi: "https://id.shp.ee/Tb5SzWE" },
                    { jenis: "Khimar", harga: 188600, lokasi: "https://id.shp.ee/BGVU1W8" }
                ]
            },
            {
                kelompok: "Nightwear",
                items: [
                    { jenis: "Latifa Set", harga: 167400, lokasi: "https://id.shp.ee/yFqhNGM" }
                ]
            },
            {
                kelompok: "Perlengkapan Sholat",
                items: [
                    { jenis: "Mukena Alluna", harga: 141075, lokasi: "https://id.shp.ee/hiHtUHX"},
                    { jenis: "Kitab Fiqih Wanita", harga: 120785, lokasi: "https://id.shp.ee/GphiXm2"}
                ]
            },
            {
                kelompok: "Tas + Dompet",
                items: [
                    {jenis: "Tas", harga: 170999, lokasi: "https://id.shp.ee/Jy76Ck8"}
                ]
            }
        ];

        function loadChecklistStatus() {
            const savedStatus = localStorage.getItem('seserahanChecklist');
            return savedStatus ? JSON.parse(savedStatus) : {};
        }

        function saveChecklistStatus(status) {
            localStorage.setItem('seserahanChecklist', JSON.stringify(status));
        }

        function formatRupiah(angka) {
            return 'Rp ' + angka.toLocaleString('id-ID');
        }

        function hitungTotalHarga() {
            let total = seserahan.reduce((acc, kelompok) => {
                return acc + kelompok.items.reduce((sum, item) => sum + item.harga, 0);
            }, 0);
            document.getElementById('total-harga').textContent = formatRupiah(total);
        }

        const checklistStatus = loadChecklistStatus();

        function renderSeserahan() {
            const container = document.getElementById('kelompok-seserahan');
            container.innerHTML = '';
            seserahan.forEach((kelompok, kelompokIndex) => {
                const heading = document.createElement('h2');
                heading.textContent = kelompok.kelompok;
                container.appendChild(heading);

                const table = document.createElement('table');
                table.innerHTML = `<thead><tr><th>JENIS BARANG</th><th>HARGA BELI</th><th>LOKASI BELI</th><th>CHECKLIST</th></tr></thead>`;
                const tbody = document.createElement('tbody');
                kelompok.items.forEach((item, itemIndex) => {
                    const itemId = `${kelompokIndex}-${itemIndex}`;
                    const isChecked = checklistStatus[itemId] || false;

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="${isChecked ? 'checked' : ''}">${item.jenis}</td>
                        <td>${formatRupiah(item.harga)}</td>
                        <td><a href="${item.lokasi}" target="_blank">Beli di sini</a></td>
                        <td class="checkbox">
                            <input type="checkbox" ${isChecked ? 'checked' : ''} onchange="toggleChecklist('${itemId}')">
                        </td>
                    `;
                    tbody.appendChild(row);
                });
                table.appendChild(tbody);
                container.appendChild(table);
            });
            hitungTotalHarga();
        }

        function toggleChecklist(itemId) {
            checklistStatus[itemId] = !checklistStatus[itemId];
            saveChecklistStatus(checklistStatus);
            renderSeserahan();
        }

        renderSeserahan();
    </script>
</body>
</html>
