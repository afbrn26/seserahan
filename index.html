<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Seserahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f3e9;
            color: #5c5c3d;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #8b7d6b;
        }
        h2 {
            color: #8b7d6b;
            text-align: center;
            text-transform: uppercase;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #e6dfcf;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f0e6d2;
        }
        td a {
            color: #8b7d6b;
            text-decoration: none;
            font-size: 13px;
        }
        td a:hover {
            text-decoration: underline;
        }
        .checked {
            text-decoration: line-through;
            color: #a6a39e;
        }
        .checkbox input {
            transform: scale(1.2);
            cursor: pointer;
        }
        .saldo-container {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 150px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #8b7d6b;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
        }
        button:hover {
            background-color: #6c6254;
        }
    </style>
</head>
<body>
    <h1>Daftar Seserahan Destya</h1>

    <div class="saldo-container">
        <label for="saldo-awal">Jumlah Uang Tersedia:</label>
        <input type="number" id="saldo-awal" value="0">
        <button onclick="updateSaldo()">OK</button>
    </div>

    <div id="kelompok-seserahan"></div>

    <div class="saldo-container">Total Harga: <span id="total-harga">Rp 0</span></div>
    <div class="saldo-container">Saldo Sisa: <span id="saldo-sisa">Rp 0</span></div>

    <script>
        const seserahan = [
            {
                kelompok: "Dailywear",
                items: [
                    { jenis: "Abaya", harga: 369900, lokasi: "https://id.shp.ee/AkLhh2G" },
                    { jenis: "Khimar", harga: 188600, lokasi: "https://id.shp.ee/BGVU1W8" }
                ]
            },
            {
                kelompok: "Nightwear",
                items: [
                    { jenis: "Latifa Set", harga: 167400, lokasi: "https://id.shp.ee/yFqhNGM" }
                ]
            },
            {
                kelompok: "Perlengkapan Sholat",
                items: [
                    { jenis: "Mukena Alluna", harga: 141075, lokasi: "https://id.shp.ee/hiHtUHX"},
                    { jenis: "Kitab Fiqih Wanita", harga: 120785, lokasi: "https://id.shp.ee/GphiXm2"}
                ]
            },
            {
                kelompok: "Tas + Dompet",
                items: [
                    { jenis: "Tas CEKA", harga: 161684, lokasi: "https://id.shp.ee/vTqKXi3" },
                    { jenis: "Dompet CEKA", harga: 100468, lokasi: "https://id.shp.ee/yGqFBqy" }
                ]
            }
        ];

        function loadChecklistStatus() {
            return JSON.parse(localStorage.getItem('seserahanChecklist')) || {};
        }

        function saveChecklistStatus(status) {
            localStorage.setItem('seserahanChecklist', JSON.stringify(status));
        }

        function formatRupiah(angka) {
            return 'Rp ' + angka.toLocaleString('id-ID');
        }

        function hitungTotalHarga() {
            let total = seserahan.reduce((acc, kelompok) => 
                acc + kelompok.items.reduce((sum, item) => sum + item.harga, 0), 0);
            document.getElementById('total-harga').textContent = formatRupiah(total);
        }

        function hitungSaldoSisa() {
            let saldoAwal = parseInt(localStorage.getItem('saldoAwal')) || 0;
            let totalDikurangi = 0;
            for (const key in checklistStatus) {
                if (checklistStatus[key]) {
                    const [kelompokIndex, itemIndex] = key.split('-').map(Number);
                    totalDikurangi += seserahan[kelompokIndex].items[itemIndex].harga;
                }
            }
            let saldoSisa = saldoAwal - totalDikurangi;
            document.getElementById('saldo-sisa').textContent = formatRupiah(saldoSisa);
            document.getElementById('saldo-terbaru').textContent = formatRupiah(saldoAwal);
        }

        const checklistStatus = loadChecklistStatus();

        function renderSeserahan() {
            const container = document.getElementById('kelompok-seserahan');
            container.innerHTML = '';
            seserahan.forEach((kelompok, kelompokIndex) => {
                const heading = document.createElement('h2');
                heading.textContent = kelompok.kelompok;
                container.appendChild(heading);

                const table = document.createElement('table');
                table.innerHTML = `<thead><tr><th>JENIS BARANG</th><th>HARGA BELI</th><th>LOKASI BELI</th><th>CHECKLIST</th></tr></thead>`;
                const tbody = document.createElement('tbody');
                kelompok.items.forEach((item, itemIndex) => {
                    const itemId = `${kelompokIndex}-${itemIndex}`;
                    const isChecked = checklistStatus[itemId] || false;

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="${isChecked ? 'checked' : ''}">${item.jenis}</td>
                        <td>${formatRupiah(item.harga)}</td>
                        <td><a href="${item.lokasi}" target="_blank">Beli di sini</a></td>
                        <td class="checkbox">
                            <input type="checkbox" ${isChecked ? 'checked' : ''} onchange="toggleChecklist('${itemId}')">
                        </td>
                    `;
                    tbody.appendChild(row);
                });
                table.appendChild(tbody);
                container.appendChild(table);
            });
            hitungTotalHarga();
            hitungSaldoSisa();
        }

        function toggleChecklist(itemId) {
            checklistStatus[itemId] = !checklistStatus[itemId];
            saveChecklistStatus(checklistStatus);
            renderSeserahan();
        }

        function updateSaldo() {
            let saldoAwal = parseInt(document.getElementById('saldo-awal').value) || 0;
            console.log("Saldo yang dimasukkan: ", saldoAwal);  // Debug log
            localStorage.setItem('saldoAwal', saldoAwal);
            hitungSaldoSisa();
        }
        

        window.onload = function() {
            document.getElementById('saldo-awal').value = localStorage.getItem('saldoAwal') || 0;
            renderSeserahan();
        };
    </script>
</body>
</html>
