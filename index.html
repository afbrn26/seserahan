<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Seserahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f3e9;
            color: #5c5c3d;
            margin: 10px;
        }
        h1 {
            text-align: center;
            color: #8b7d6b;
        }
        h2 {
            color: #8b7d6b;
            text-align: center;
            text-transform: uppercase;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 10px;
        }
        .saldo {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        input[type="number"] {
            width: 100%;
            max-width: 200px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
            margin-top: 5px;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #e6dfcf;
            padding: 8px;
            text-align: center;
            font-size: 14px;
        }
        th {
            background-color: #f0e6d2;
        }
        td a {
            color: #8b7d6b;
            text-decoration: none;
            font-size: 13px; /* Ukuran font link lebih kecil */
        }
        td a:hover {
            text-decoration: underline;
        }
        .checked {
            text-decoration: line-through;
            color: #a6a39e;
        }
        .checkbox input {
            transform: scale(1.2);
            cursor: pointer;
        }
        .total-harga, .saldo-sisa {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            h1, h2 {
                font-size: 18px;
            }
            th, td {
                font-size: 12px;
                padding: 6px;
            }
            input[type="number"] {
                font-size: 14px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>

    <h1>Daftar Seserahan Destya</h1>
    
    <div class="container">
        <div class="saldo">
            <label for="saldo-awal">Jumlah Uang Tersedia:</label><br>
            <input type="number" id="saldo-awal" value="1000000" oninput="updateSaldo()">
        </div>
        
        <div id="kelompok-seserahan"></div>
        
        <div class="total-harga">Total Harga: <span id="total-harga">Rp 0</span></div>
        <div class="saldo-sisa">Saldo Sisa: <span id="saldo-sisa">Rp 0</span></div>
    </div>

    <script>
        const seserahan = [
            {
                kelompok: "Dailywear",
                items: [
                    { jenis: "Abaya", harga: 369900, lokasi: "https://id.shp.ee/AkLhh2G" },
                    { jenis: "Khimar", harga: 188600, lokasi: "https://id.shp.ee/BGVU1W8" }
                ]
            },
            {
                kelompok: "Nightwear",
                items: [
                    { jenis: "Latifa Set", harga: 167400, lokasi: "https://id.shp.ee/yFqhNGM" }
                ]
            },
            {
                kelompok: "Perlengkapan Sholat",
                items: [
                    { jenis: "Mukena Alluna", harga: 141075, lokasi: "https://id.shp.ee/hiHtUHX"},
                    { jenis: "Kitab Fiqih Wanita", harga: 120785, lokasi: "https://id.shp.ee/GphiXm2"}
                ]
            },
            {
                kelompok: "Tas + Dompet",
                items: [
                    { jenis: "Tas CEKA", harga: 161684, lokasi: "https://id.shp.ee/vTqKXi3" },
                    { jenis: "Dompet CEKA", harga: 100468, lokasi: "https://id.shp.ee/yGqFBqy" }
                ]
            }
        ];

        function loadChecklistStatus() {
            const savedStatus = localStorage.getItem('seserahanChecklist');
            return savedStatus ? JSON.parse(savedStatus) : {};
        }

        function saveChecklistStatus(status) {
            localStorage.setItem('seserahanChecklist', JSON.stringify(status));
        }

        function formatRupiah(angka) {
            return 'Rp ' + angka.toLocaleString('id-ID');
        }

        function hitungSaldoSisa() {
            let saldoAwal = parseInt(document.getElementById('saldo-awal').value) || 0;
            let totalDikurangi = 0;
            for (const key in checklistStatus) {
                if (checklistStatus[key]) {
                    const [kelompokIndex, itemIndex] = key.split('-').map(Number);
                    totalDikurangi += seserahan[kelompokIndex].items[itemIndex].harga;
                }
            }
            let saldoSisa = saldoAwal - totalDikurangi;
            document.getElementById('saldo-sisa').textContent = formatRupiah(saldoSisa);
        }

        const checklistStatus = loadChecklistStatus();

        function renderSeserahan() {
            const container = document.getElementById('kelompok-seserahan');
            container.innerHTML = '';
            seserahan.forEach((kelompok, kelompokIndex) => {
                const heading = document.createElement('h2');
                heading.textContent = kelompok.kelompok;
                container.appendChild(heading);

                const tableContainer = document.createElement('div');
                tableContainer.classList.add("table-container");

                const table = document.createElement('table');
                table.innerHTML = `<thead><tr><th>JENIS BARANG</th><th>HARGA BELI</th><th>LOKASI BELI</th><th>CHECKLIST</th></tr></thead>`;
                const tbody = document.createElement('tbody');
                kelompok.items.forEach((item, itemIndex) => {
                    const itemId = `${kelompokIndex}-${itemIndex}`;
                    const isChecked = checklistStatus[itemId] || false;

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="${isChecked ? 'checked' : ''}">${item.jenis}</td>
                        <td>${formatRupiah(item.harga)}</td>
                        <td><a href="${item.lokasi}" target="_blank">Beli di sini</a></td>
                        <td class="checkbox">
                            <input type="checkbox" ${isChecked ? 'checked' : ''} onchange="toggleChecklist('${itemId}')">
                        </td>
                    `;
                    tbody.appendChild(row);
                });
                table.appendChild(tbody);
                tableContainer.appendChild(table);
                container.appendChild(tableContainer);
            });
            hitungSaldoSisa();
        }

        function toggleChecklist(itemId) {
            checklistStatus[itemId] = !checklistStatus[itemId];
            saveChecklistStatus(checklistStatus);
            renderSeserahan();
        }

        function updateSaldo() {
            hitungSaldoSisa();
        }

        renderSeserahan();
    </script>

</body>
</html>
